    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" class="flash-messages mb-5 px-4 mt-5">
                {% for category, message in messages %}
                    <div class="flash-{{ category }} p-[12px_15px] mb-[10px] rounded-lg text-[0.95em] border {% if category == 'success' %}bg-[#d4edda] text-[#155724] border-[#c3e6cb]{% elif category == 'danger' %}bg-[#f8d7da] text-[#721c24] border-[#f5c6cb]{% elif category == 'warning' %}bg-[#fff3cd] text-[#664d03] border-[#ffecb5]{% else %}bg-[#cff4fc] text-[#055160] border-[#b6effb]{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
