<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - Kantin Digital{% endblock %}</title>
    <style>
        :root {
            --primary-color: #7c4dff;
            --primary-dark: #5e35b1;
            --primary-light: #b39ddb;
            --text-light: #ffffff;
            --text-dark: #333333;
            --error-color: #f44336;
            --success-color: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            height: 90vh;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-section {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 40px;
            width: 40%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-subtitle {
            margin-bottom: 20px;
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
        }
        
        .welcome-text {
            font-size: 0.9rem;
            margin-bottom: 30px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .decorative-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: -30px;
        }
        
        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20px;
        }
        
        .login-section {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #777;
            font-size: 0.9rem;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-error {
            color: var(--error-color);
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(244, 67, 54, 0.1);
            margin-bottom: 10px;
        }
        
        .flash-success {
            color: var(--success-color);
            padding: 10px;
            border-radius: 4px;
            background-color: rgba(76, 175, 80, 0.1);
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            bottom: 12px;
            color: #777;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #555;
            margin-top: 10px;
        }
        
        .btn-outline:hover {
            background-color: #f5f5f5;
        }
        
        .signup-prompt {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .password-toggle {
        position: absolute;
        right: 12px;
        bottom: 12px;
        color: #777;
        cursor: pointer;
        z-index: 1;
    }

    .password-toggle:hover {
        color: var(--primary-color);
    }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
        overflow: auto;
        height: 100vh;
    }
    .login-container {
        flex-direction: column;
        max-width: 550px;
        height: auto;
        max-height: 95vh;
        overflow-y: auto; /* Tambahkan ini */
    }
            
            .welcome-section {
                width: 100%;
                padding: 30px;
            }
            
            .login-section {
                width: 100%;
                padding: 30px;
            }
            
            .circle-1 {
                width: 100px;
                height: 100px;
            }
            
            .circle-2 {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">WELCOME</h1>
            <h2 class="welcome-subtitle">KANTIN DIGITAL</h2>
            <p class="welcome-text">Memudahkan Transaksi di Kantin Sekolah</p>
            
            <!-- Decorative Elements -->
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
        </div>
        
        <!-- Login Section -->
        <div class="login-section">
            <div class="login-header">
                <h2 class="login-title">Sign in</h2>
                <p class="login-subtitle">
                    Silakan masuk untuk melanjutkan ke aplikasi.
                </p>
            </div>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <p class="flash-{{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                
<div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>
    <!-- Tambahkan toggle password icon -->
    <svg class="password-toggle" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
    </svg>
</div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            
        </div>
    </div>

    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.innerHTML = `
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            `;
        } else {
            passwordInput.type = 'password';
            toggleIcon.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            `;
        }
    }
</script>
</body>
</html>
