{% extends 'admin_base.html' %}
{% block admin_content %}
<div class="min-h-screen py-8">
  <div class="container mx-auto px-6 max-w-4xl">
    <!-- Header Section -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-8">
      <div class="flex items-center">
        <div class="w-12 h-12 bg-[#7c4dff] rounded-lg flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Profil Administrator</h1>
          <p class="text-gray-600 mt-1">Kelola informasi akun dan keamanan Anda</p>
        </div>
      </div>
    </div>

    <!-- Profile & Password Section -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Informasi Akun -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900 flex items-center">
            <svg class="w-5 h-5 mr-2 text-[#7c4dff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Informasi Akun
          </h2>
        </div>
        <div class="p-6 space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <p class="text-gray-900 font-medium">{{ current_user.username }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
            <p class="text-gray-900 font-medium">{{ current_user.role|title }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium
              {% if current_user.is_active %}
                bg-green-100 text-green-800
              {% else %}
                bg-red-100 text-red-800
              {% endif %}">
              {% if current_user.is_active %}
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Aktif
              {% else %}
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Nonaktif
              {% endif %}
            </span>
          </div>
        </div>
      </div>

      <!-- Ubah Password -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h2 class="text-xl font-semibold text-gray-900 flex items-center">
            <svg class="w-5 h-5 mr-2 text-[#7c4dff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Ubah Password
          </h2>
        </div>
        <form method="POST" action="{{ url_for('admin_update_password') }}" class="p-6 space-y-5">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <!-- Password Saat Ini -->
          <div>
            <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Password Saat Ini</label>
            <input type="password" id="current_password" name="current_password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7c4dff] focus:border-[#7c4dff] bg-white" />
          </div>

          <!-- Password Baru -->
          <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
            <input type="password" id="new_password" name="new_password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7c4dff] focus:border-[#7c4dff] bg-white" />
          </div>

          <!-- Konfirmasi Password -->
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#7c4dff] focus:border-[#7c4dff] bg-white" />
          </div>

          <!-- Submit Button -->
          <button type="submit"
                  class="w-full py-3 bg-gradient-to-r from-[#7c4dff] to-[#9969ff] text-white font-semibold rounded-lg shadow-sm hover:from-[#6a3de8] hover:to-[#7c4dff] transition-all focus:outline-none focus:ring-2 focus:ring-[#7c4dff]/50">
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
